version: '3.8'

services:
  # The User's Application
  app:
    image: my-app:latest
    environment:
      - OPENAI_BASE_URL=http://zerotrace:3000/v1 # Routing traffic through ZeroTrace
    depends_on:
      - zerotrace

  # ZeroTrace Sidecar
  zerotrace:
    build: .
    ports:
      - "9000:3000" # Expose AirLock on local 9000
    environment:
      - UPSTREAM_URL=https://api.openai.com
      - RUST_LOG=info
    networks:
      - sidecar-net

networks:
  sidecar-net:
