apiVersion: apps/v1
kind: Deployment
metadata:
  name: zerotrace-core
  namespace: zerotrace
  labels:
    app: zerotrace-core
    tier: control-plane
spec:
  replicas: 3
  selector:
    matchLabels:
      app: zerotrace-core
  template:
    metadata:
      labels:
        app: zerotrace-core
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000
      containers:
      - name: core
        image: zerotrace/core:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http-api
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp-volume
          mountPath: /tmp
        - name: config-volume
          mountPath: /app/config
          readOnly: true
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 20
      volumes:
      - name: tmp-volume
        emptyDir: {}
      - name: config-volume
        configMap:
          name: zerotrace-config
