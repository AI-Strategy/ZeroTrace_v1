[package]
name = "zerotrace-core"
version = "0.1.0"
edition = "2021"

[dependencies]
# Web & Async
axum = "0.7"
tokio = { version = "1.0", features = ["full"] }
reqwest = { version = "0.11", features = ["json"] } # for Gemini API

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Database & Graph
neo4rs = "0.7"

# Security & Performance
strsim = "0.11" # Typosquatting
aho-corasick = "1.0" # Fast Multi-Pattern Matching (PII)
dashmap = "5.5" # Concurrent Caching
regex = "1.10"

# Telemetry
tracing = "0.1"
tracing-subscriber = "0.3"
uuid = { version = "1.0", features = ["v4"] }
rand = "0.8"
unicode-normalization = "0.1"
worker = "0.0.18"
console_error_panic_hook = "0.1.7"
futures = "0.3"



